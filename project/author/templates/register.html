
{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<form   style="width:50%; margin:auto" method="POST">
 

   <ul>
    {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
  <h1> {{type}} Page </h1>
  {% csrf_token%}
  {{form | crispy }}
  
<button  class="btn btn-warning">Submit</button>
</form>

{% endblock%}
