{% extends "base.html" %}

{% block content %}
<div class="row d-flex flex-wrap justify-content-center px-5 pt-5">
    {% for post in data %}
    <div class="col-sm-3">
        <div class="card mx-2">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.content }}</p>
                <p class="card-text">{{ post.author.name }}</p>
                <p class="card-text">Category : {% for cat in Categorys.all %}
                    <button href="#" class="btn btn-primary">{{cat.Name}}</button>
                {% endfor %}
                </p>
                <a href="#" class="btn btn-warning">Edit</a>
                <a href="#" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
